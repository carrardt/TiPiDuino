<!DOCTYPE html>
<html>
<body>
<h2>TiHome WAN IP configuration</h2>
<form action="/setup_wan_config.py">
  <label for="host">Host address:</label><br>
  <input type="text" id="host" name="host" value="myserver.somedyndns.org"><br><br>
  <label for="ip">Current IP:</label><br>
  <input type="text" id="ip" name="ip" value="<ip address>"><br>
  <label for="ureq">Update URL:</label><br>
  <input type="text" id="ureq" name="ureq" value="<update url>"><br><br>
  <input type="submit" value="Submit">
</form> 
</body>
</html>
